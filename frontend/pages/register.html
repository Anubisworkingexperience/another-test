<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/register.css">
  <script src="../scripts/passwordValidation.js" defer></script>
  <script src="../scripts/jwt_register.js" defer></script>
  <title>Регистрация — CRM</title>
</head>
<body>
  <a href="./login.html" class="back-button">⬅ Назад</a>
  <form class="register-form">
    <div class="email">
      <label for="email">Электронная почта</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="password">
      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" required minlength="6">
    </div>
    <div class="password-confirm">
      <label for="password-confirm">Подтвердить пароль</label>
      <input type="password" name="password-confirm" id="password-confirm" required minlength="6">
    </div>
    <div class="register-error"></div>
    <input type="submit" value="Зарегистрироваться" class="register-button">
  </form>
</body>
</html>
